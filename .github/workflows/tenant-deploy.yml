name: tenant-deploy
on:
  push:
    branches:
      - gareth-local-dev
jobs:
  deploy:
    runs-on: ubuntu-20.04
    container:
      image: ffmgmtacr.azurecr.io/build-agent-tools:latest
      credentials:
        username: ${{ secrets.CLIENTID }}
        password: ${{ secrets.CLIENTSECRET }}
    steps:
      # checkout the repo
    - uses: actions/checkout@master #TODO test
    - uses: Azure/login@v1
      with:
        creds: '{ "clientId": "${{ secrets.CLIENTID }}", "clientSecret": "${{ secrets.CLIENTSECRET }}", "subscriptionId": "${{ secrets.SUBID }}", "tenantId": "${{ secrets.TENANTID }}" }'
    - uses: Azure/get-keyvault-secrets@v1
      with:
        #TODO support multiple environments e.g. test, prod
        keyvault: 'Forefront-azopsmcpv532jw' #${{ secrets.KEY_VAULT_NAME }}
        secrets: 'backend-resgrp,backend-storage-account,backend-container,ARM_CLIENT_ID,ARM_CLIENT_SECRET,ARM_SUBSCRIPTION_ID,ARM_TENANT_ID,AZDO_PERSONAL_ACCESS_TOKEN,AZDO_ORG_SERVICE_URL,TF_VAR_management_group_name'
      id: getSecrets
    
    - name: Print tooling versions
      env:
        BACKEND_RESGRP: ${{ steps.getSecrets.backend-resgrp }}
        BACKEND_STORAGE_ACCOUNT: ${{ steps.getSecrets.backend-storage-account }}
        BACKEND_CONTAINER: ${{ steps.getSecrets.backend-container }}

        BACKEND_CLIENT_ID: ${{ secrets.CLIENTID }}
        BACKEND_CLIENT_SECRET: ${{ secrets.CLIENTSECRET }}
        BACKEND_CLIENT_SUBSCRIPTION_ID: ${{ secrets.SUBID }}
        BACKEND_CLIENT_TENANTID: ${{ secrets.TENANTID }}

        TF_VAR_parent_id: ${{ secrets.TENANTID }}

        TF_VAR_root_name: ${{ steps.getSecrets.tf-var-root-name }}
        TF_VAR_root_id: ${{ steps.getSecrets.tf-var-root-id }}
        TF_VAR_connectivity_subid: ${{ steps.getSecrets.tf-var-connectivity-subid }}
        TF_VAR_management_subid: ${{ steps.getSecrets.tf-var-management-subid }}
        TF_VAR_identity_subid: ${{ steps.getSecrets.tf-var-identity-subid  }}
        
        TF_VAR_running_ci_pipeline: "false"

        ARM_CLIENT_ID: ${{ steps.getSecrets.arm-client-id }}
        ARM_CLIENT_SECRET: ${{ steps.getSecrets.arm-client-secret }}
        #ARM_SUBSCRIPTION_ID: ${{ 14bbbdfe-3992-46e7-9a9e-65aae95e071a }}
        ARM_TENANT_ID: ${{ steps.getSecrets.arm-tenant-id }}

        TF_VAR_security_alerts_email_address: ${{ steps.getSecrets.tf-var-security-alerts-email-address }}
        TF_VAR_management_resources_location: "uksouth"
        TF_VAR_connectivity_resources_location: "uksouth"

        TF_IN_AUTOMATION: "true"
      run: |
        terraform --version
        az --version